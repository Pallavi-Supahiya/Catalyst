<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Simple Calculator</title>
  </head>
  <body>
    <div class="container">
    <div class="calculator">
    <input type="text" name="output" id="output" oninput="validate(event)" />
    <table>
      <tr>
        <td><button>(</button></td>
        <td><button>)</button></td>
        <td><button>del</button></td>
        <td colspan="2"><button>C</button></td>
      </tr>
      <tr>
        <td><button>1</button></td>
        <td><button>2</button></td>
        <td><button>3</button></td>
        <td><button>x</button></td>
        <td><button>รท</button></td>
      </tr>
      <tr>
        <td><button>4</button></td>
        <td><button>5</button></td>
        <td><button>6</button></td>
        <td><button>+</button></td>
        <td><button>-</button></td>
        
      </tr>
      <tr>
        <td><button>7</button></td>
        <td><button>8</button></td>
        <td><button>9</button></td>
        <td colspan="2"><button>%</button></td>
      </tr>
      <tr>
        <td><button>0</button></td>
        <td><button>00</button></td>
        <td><button>.</button></td>
        <td colspan="2"><button id="equal">=</button></td>
      
      </tr>
      
    </table>
    </div>
    </div>
  </body>
  <script src="calculator.js"></script>
</html>
