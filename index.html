<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Simple Calculator</title>
  </head>
  <body>
    <div class="container">
    <div class="calculator">
    <input type="text" name="output" id="output" oninput="validate(event)" />
    <div class="buttons">
       <button >(</button> 
       <button>)</button>
       <button>del</button>
       <button >C</button>
      <button id="equal">=</button>
       <button>1</button>
       <button>2</button>
       <button>3</button>
       <button>x</button>
       <button>รท</button>
       <button>4</button>
       <button>5</button>
       <button>6</button>
       <button>+</button>
       <button>-</button>
       <button>7</button>
       <button>8</button>
       <button>9</button>
       <button>%</button>
      <button>^</button>
       <button>0</button>
       <button>00</button>
       <button>.</button>
      
       
      </div>
    </div>
    </div>
  </body>
  <script src="calculator.js"></script>
</html>
